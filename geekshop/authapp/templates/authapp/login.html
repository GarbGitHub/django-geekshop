{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-4 mx-auto">
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            {% csrf_token %}
            {{ login_form.as_p }}
            <br>
            <input class="form-control btn-primary" type="submit" value="войти">
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'auth:register' %}" class="btn btn-primary">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
