{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-4 mx-auto">
    <div class="row">
        <div class="col">
            <form class="form-horizontal" action="{% url 'auth:register' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ register_form.as_p }}
                <br>
                <input class="form-control btn-primary" type="submit" value="зарегистрироваться">
            </form>
        </div>
    </div>
</div>

{% endblock %}
