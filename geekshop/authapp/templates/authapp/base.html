<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %} {{ title|title }} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}
</head>
<body>

    <div class="login">
        <div class="px-4 py-3 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'img/logo.png' %}" alt="">
            <div class="h2 text-center head">
                {{ title }}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

{% block js %}
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
{% endblock %}
</body>
</html>
